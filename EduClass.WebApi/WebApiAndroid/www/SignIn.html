<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Inicio de sesión | Edu.Clas</title>

    <link rel="stylesheet" href="css/lib_fontawesome_css_font-awesome.css">
    <link href="css/css_quirk.css" rel="stylesheet" />

    <script src="scripts/lib_modernizr_modernizr.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib_html5shiv_html5shiv.js"></script>
    <script src="js/lib_respond_respond.src.js"></script>
    <![endif]-->
</head>

<body class="signwrapper">

    <div class="sign-overlay"></div>
    <div class="signpanel"></div>

    <div class="panel signin">
        <div class="panel-heading">
            <h1>Edu.Class</h1>
            <h5 class="panel-title">Bienvenido, por favor inicia sesión</h5>
        </div>
        <div class="panel-body">
            
                <input type="hidden" name="returnUrl" value="" />
                <div class="form-group mb10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="Ingresa tu nombre de usuario"  value="">
                    </div>
                </div>
                <div class="form-group nomargin">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
                    </div>
                </div>
                <div><a href="ResetPassword.html" class="forgot">¿Olvidé mi contraseña?</a></div>
                <div class="form-group">
                    <button id="btnLogIn" class="btn btn-success btn-quirk btn-block">Inícia sesión</button>
                </div>
            
            <hr class="invisible">
            <div class="form-group">
                <a href="Register.html" class="btn btn-default btn-quirk btn-stroke btn-stroke-thin btn-block btn-sign">Regístrate ahora</a>
            </div>
        </div>
    </div><!-- panel -->
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <script src="scripts/jquery.validate.unobtrusive.js"></script>
    <script src="scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="scripts/jquery.validate-vsdoc.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="scripts/initEduClass.js"></script>
    <script src="scripts/helpersSiteAndroid.js"></script>
    <script src="scripts/js.cookie.js"></script>

    <script type="text/javascript">
       app.initialize();
    </script>

    <script>
        $(document).ready(function () {
            $('#btnLogIn').click(function() {
                    ActivityIndicator.show("Cargando...");

                    var username = $('#userName').val();
                    var password = $('#password').val();

                    var person= JSON.stringify({ UserName: username, Password: password });  

                   $.ajax({                                    
                        url: serverPath()+"/Users/SignIn",
                        type: "POST",
                        dataType: "json",
                        data: person,
                        contentType: 'application/json; charset=utf-8',
                        success: function (result) {

                            if(result.error)//si esta definido
                            {
                                ActivityIndicator.hide();
                                showMessageJS(result.error);
                            }
                            else
                            {
                                ActivityIndicator.hide();
                                showMessageJS(result.mensaje);
                            }

                            if(result.url)//si esta definido, voy a la URL
                            {
                                var usuariologeado = JSON.stringify({ idUsuario: result.idUsuario, usuario: result.usuario, nombre: result.nombre, apellido: result.apellido, cumpleanios: result.cumpleanios, tipoUsuario: result.tipoUsuario, email: result.email, identificacion: result.identificacion, urlPhoto:result.urlPhoto }); 
                                Cookies.set("EduClassApiCookieUser", usuariologeado);
                                ActivityIndicator.hide();
                                window.location.href = result.url;
                            }


                            
     
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                    ActivityIndicator.hide();
                    if (XMLHttpRequest.readyState == 4) {
                        // HTTP error (can be checked by XMLHttpRequest.status and XMLHttpRequest.statusText)
                        showMessageJS(XMLHttpRequest.statusText);
                    }
                    else if (XMLHttpRequest.readyState == 0) {
                        showMessageJS('Error al conectar con el servidor remoto');
                    }
                    else {
                        showMessageJS(errorThrown);
                    }
                }
                    
    
                });

            });
        });
    </script>
</body>
</html>
