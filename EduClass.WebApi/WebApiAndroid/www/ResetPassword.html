<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="description" content="">

    <title>Reseteo de contraseña | Edu.Clas</title>

    <link rel="stylesheet" href="css/lib_fontawesome_css_font-awesome.css">
    <link href="css/css_quirk.css" rel="stylesheet" />

    <script src="scripts/lib_modernizr_modernizr.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib_html5shiv_html5shiv.js"></script>

<body class="signwrapper">

    <div class="sign-overlay"></div>
    <div class="signpanel"></div>

    <div class="panel signin">
        <div class="panel-heading">
            <h1>Edu.Class</h1>
            <h5 class="panel-title">Reseteo de contraseña</h5>
        </div>
        <div class="panel-body">
            
                <div class="form-group mb10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="mailUsuario" type="email" class="form-control" name="email" placeholder="juan@ejemplo.com" value=""/>
                    </div>
                </div>
                <div class="form-group mb10">
                    <div class="input-group">
                        <input type="button" id="btnResetear" class="btn btn-primary" value="Resetear contraseña"/>
                    </div>
                </div>
        </div>
    </div><!-- panel -->
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <script src="scripts/jquery.validate.unobtrusive.js"></script>
    <script src="scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="scripts/jquery.validate-vsdoc.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="scripts/initEduClass.js"></script>
    <script src="scripts/helpersSiteAndroid.js"></script>
    <script src="scripts/js.cookie.js"></script>

    <script type="text/javascript">
       app.initialize();
    </script>

    <script>
        $(document).ready(function () {
            $('#btnResetear').click(function() {

                    ActivityIndicator.show("Enviando Solicitud...");
                    var email = $('#mailUsuario').val();

                    $.ajax({
                    url: serverPath()+"/Users/ResetPasswordEmail/",
                    type: 'POST',
                    data: {email : email},
                    success: function(result) {
                        if(result.error)//si esta definido
                        {
                                ActivityIndicator.hide();
                                showMessageJS(result.error);
                        }
                        else
                        {
                            ActivityIndicator.hide();
                            showMessageJS(result.mensaje);
                            window.location.href = result.url;

                        }

                        
                       
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                    ActivityIndicator.hide();    
                    if (XMLHttpRequest.readyState == 4) {
                        // HTTP error (can be checked by XMLHttpRequest.status and XMLHttpRequest.statusText)
                        showMessageJS(XMLHttpRequest.statusText);
                    }
                    else if (XMLHttpRequest.readyState == 0) {
                        showMessageJS('Error al conectar con el servidor remoto');
                    }
                    else {
                        showMessageJS(errorThrown);
                    }
                }
                });
        });
    });
    </script>
</body>
</html>
